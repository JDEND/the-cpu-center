<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catalouge</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Filters</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-title >Product</ion-title>
          <ion-radio-group value="CPU" [(ngModel)]="productType">
            <ion-radio value="CPU">CPU</ion-radio><br />
            <ion-radio value="GPU">GPU</ion-radio><br />
            <ion-radio value="RAM">RAM</ion-radio><br />
            <ion-radio value="Motherboard">Motherboard</ion-radio>
            <ion-radio value="Storage">Storage</ion-radio>
          </ion-radio-group>
        </ion-item>
        <ion-item>
          <ion-col><ion-title>Manufacturer</ion-title></ion-col>
          <ion-col>
          <ion-row><ion-checkbox>BNE</ion-checkbox></ion-row>
          <ion-row><ion-checkbox>Lntei</ion-checkbox></ion-row>
          <ion-row><ion-checkbox>Commqual</ion-checkbox></ion-row>
          <ion-row><ion-checkbox>Aidivn</ion-checkbox></ion-row>
        </ion-col>
        </ion-item>
        <ion-item>
          <ion-col><ion-title>Price</ion-title></ion-col>
          <ion-col><ion-range aria-label="Price" (ionKnobMoveEnd)="onIonKnobMoveEnd($event)" [pin]="true" [ticks]="true" [snaps]="true" [dualKnobs]="true" [pinFormatter]="pinFormatter" [min]="0" [max]="10000" [value]="{ lower: 0, upper: 10000 }"></ion-range></ion-col>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catalouge</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-row>
      <ion-col>
        <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-button size="medium" id="open-modal" expand="block"><ion-icon name="filter"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of searchCards | filter:searchTerm" size="12" sizeSm="4">
            <ion-card>
              <ion-card-content>
                <div style="text-align: center">
                  <img src={{item.imgSrc}}>
                  <p>{{item.productId}}</p>
                  <p>{{item.productName}}</p>
                  <p>{{item.manufacturer}}</p>
                  <p>{{item.description}}</p>
                  <p>{{item.listPrice}}</p>
                  <p>{{item.noLongerAvailable}}</p>
                </div>
              </ion-card-content>
              <ion-button style="align-self: center;" (click)="addToCart(item)">Add to cart</ion-button>
            </ion-card>
          </ion-col>
        </ion-row>
        <p style="text-align: center;">No more items found</p>
      </ion-grid>    
    </ion-list>
  </ion-content>      
</ion-content>
