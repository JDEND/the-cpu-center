<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col  sizeSm="4">
          <ion-card *ngFor="let item of currentCart">
            <ion-card-content>
              <div style="text-align: center">
                <img src={{item.imgSrc}}>
                <p>{{item.productId}}</p>
                <p>{{item.productName}}</p>
                <p>{{item.manufacturer}}</p>
                <p>{{item.description}}</p>
                <p>{{item.listPrice}}</p>
                <p>{{item.noLongerAvailable}}</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col style="text-align: center;">
          <ion-item>
            <ion-textarea [(ngModel)]="subTotal" [readonly]="true" label="Subtotal" slot="end"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-textarea [(ngModel)]="Tax" [readonly]="true" label="Tax" slot="end"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-textarea [(ngModel)]="Total" [readonly]="true" label="Total" slot="end"></ion-textarea>
          </ion-item>
          <ion-button>Checkout</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-list>
</ion-content>
