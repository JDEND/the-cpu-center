<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-grid>
      <ion-row >
        <ion-col *ngFor="let item of theNews">
          <ion-card style=" height: auto; width: 85%; text-align: center; border-radius: 5px; background-color: #fff; color: #000;">
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-img src="{{item.ImgUrl}}"></ion-img>
                </ion-row>
                <ion-row>
                  <ion-title>{{item.Title}}</ion-title>
                </ion-row>
                <ion-row>
                  <p>{{item.Description}}</p>
                </ion-row>
                <ion-row>
                  <p>Via Ars Technica: <ion-button href="{{item.Link}}">Link</ion-button></p>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
